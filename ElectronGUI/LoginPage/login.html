<html>

<head>
    <meta charset="UTF-8">
    <title>Nuvole</title>

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <script src="http://code.jquery.com/jquery-git2.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <script>
        if (window.module) module = window.module;
    </script>

    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
</head>

<body style="background-color: lightgray; -webkit-app-region: drag;">

    <div id="container_demo">
        <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper">
            <div id="login" class="animate form">
                <form autocomplete="on">
                    <h1>Log in</h1>
                    <p>
                        <label for="username" class="uname"> Your email or username </label>
                        <input id="username" name="username" style="-webkit-app-region: no-drag;" required="required" type="text" />
                    </p>
                    <p>
                        <label for="password" class="youpasswd"> Your password </label>
                        <input id="password" name="password" style="-webkit-app-region: no-drag;" required="required" type="password" />
                    </p>
                    <p class="keeplogin">
                        <input type="checkbox" name="loginkeeping" style="-webkit-app-region: no-drag;" id="loginkeeping" value="loginkeeping" />
                        <label for="loginkeeping">Keep me logged in</label>
                    </p>
                    <p class="login button">
                        <input type="submit" id="loginSubmit" style="-webkit-app-region: no-drag;" onClick="handleFormData()" value="Login" />
                    </p>
                    <p class="change_link">
                        Not a member yet ?
                        <a href="#toregister" style="-webkit-app-region: no-drag;" class="to_register">Join us</a>
                    </p>
                </form>
            </div>

            <div id="register" class="animate form">
                <form autocomplete="on">
                    <h1> Sign up </h1>
                    <p>
                        <label for="usernamesignup" class="uname">Your username</label>
                        <input id="usernamesignup" name="usernamesignup" style="-webkit-app-region: no-drag;" required="required" type="text" />
                    </p>
                    <p>
                        <label for="emailsignup" class="youmail"> Your email</label>
                        <input id="emailsignup" name="emailsignup" style="-webkit-app-region: no-drag;" required="required" type="email" />
                    </p>
                    <p>
                        <label for="passwordsignup" class="youpasswd">Your password </label>
                        <input id="passwordsignup" name="passwordsignup" style="-webkit-app-region: no-drag;" required="required" type="password" />
                    </p>
                    <p>
                        <label for="passwordsignup_confirm" class="youpasswd">Please confirm your password </label>
                        <input id="passwordsignup_confirm" name="passwordsignup_confirm" style="-webkit-app-region: no-drag;" required="required" type="password" />
                    </p>
                    <p class="signin button">
                        <input type="submit" id="signinSubmit" style="-webkit-app-region: no-drag;" onClick="handleFormData()" value="Sign up" />
                    </p>
                    <p class="change_link">
                        Already a member ?
                        <a href="#tologin" style="-webkit-app-region: no-drag;" class="to_register"> Go and log in </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
